<div class="flex justify-center">
  <div class="w-96 h-screen bg-black hidden lg:block">
    <img
      src="/assets/images/032-cover2.jpg"
      alt=""
      class="h-full w-full object-cover"
    />
  </div>
  <div
    class="container h-screen flex-1 flex flex-col justify-center items-center px-5"
  >
    <form [formGroup]="userForm" (ngSubmit)="loginUser()" class="w-96">
      <h3 class="text-2xl mb-4 font-bold">Sign In to 032 Cartel</h3>
      <div
        *ngIf="errorMessage"
        class="error-message text-red-600 text-sm font-extrabold"
      >
        {{ errorMessage }}
      </div>
      <div>
        <label for="username" class="font-semibold">Username/Email</label>
        <input
          type="text"
          name="creds"
          formControlName="creds"
          class="w-full p-3 border mb-4"
        />
      </div>
      <div>
        <label for="password" class="font-semibold">Password</label>
        <input
          type="password"
          name="password"
          formControlName="password"
          class="w-full p-3 border mb-4"
        />
      </div>

      <input
        type="submit"
        value="Sign In"
        class="w-full p-3 bg-black rounded text-white mb-4"
      />
      <p>
        Don't have an account?
        <a routerLink="/signup" class="underline">Sign Up</a>
      </p>
    </form>
  </div>
</div>
