<app-admin-side-nav></app-admin-side-nav>
<div>
  <div
    class="container h-screen flex-1 flex flex-col justify-center items-center px-5"
  >
    <form
      [formGroup]="productForm"
      (ngSubmit)="addProduct()"
      class="w-96"
      enctype="multipart/form-data"
    >
      <h3 class="text-2xl mb-4 font-bold">Add A New Product</h3>
      <div
        *ngIf="errorMessage"
        class="error-message text-red-600 text-sm font-extrabold"
      >
        {{ errorMessage }}
      </div>
      <div>
        <span>Choose Image</span><span><input type="file" /></span>
      </div>
      <div>
        <label for="name" class="font-semibold">Product Name</label>
        <input
          type="text"
          name="name"
          formControlName="name"
          class="w-full p-3 border mb-4"
        />
      </div>
      <div>
        <label for="description" class="font-semibold">Description</label>
        <input
          type="text"
          name="description"
          formControlName="description"
          class="w-full p-3 border mb-4"
        />
      </div>

      <div>
        <label for="price" class="font-semibold">Price</label>
        <input
          type="number"
          name="price"
          formControlName="price"
          class="w-full p-3 border mb-4"
        />
      </div>

      <input
        type="submit"
        value="Add Product"
        class="w-full p-3 bg-black rounded text-white mb-4"
      />
    </form>
  </div>
</div>
